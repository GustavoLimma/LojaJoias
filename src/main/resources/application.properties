spring.application.name=LojaJoias

# Altera a estrutura da tabela caso a entidade tenha mudanças.
spring.jpa.hibernate.ddl-auto=update

# Acesso ao banco de dados
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/LojaJoia

# Usuário do banco de dados
spring.datasource.username=root

# Senha do banco de dados
spring.datasource.password=MySQL@25

spring.jpa.show-sql=true

logging.level.org.hibernate.sql = debug

logging.level.org.hibernate.sql.type.descriptor.sql = trace