<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Loja de Joias - Editar Joia</title>
</head>
<body>

<header th:replace="~{commons/fragments :: header}"></header>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">‚úèÔ∏è Editar Joia</h3>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/doProcessSave}" th:object="${joia}">

                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{imagemUri}" />
                        <input type="hidden" th:field="*{isDelete}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome da Joia *</label>
                                <input type="text" th:field="*{nome}" class="form-control"
                                       th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''"
                                       id="nome" placeholder="Ex: Anel de Ouro">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                            </div>


                        </div>

                        <div class="row">

                            <div class="col-md-6 mb-3">
                                <label for="pedras" class="form-label">Pedras *</label>
                                <input type="text" th:field="*{pedras}" class="form-control"
                                       th:classappend="${#fields.hasErrors('pedras')} ? 'is-invalid' : ''"
                                       id="pedras" placeholder="Ex: Diamante, Esmeralda">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('pedras')}" th:errors="*{pedras}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="valor" class="form-label">Valor (R$) *</label>
                                <input type="number" th:field="*{valor}" class="form-control"
                                       th:classappend="${#fields.hasErrors('valor')} ? 'is-invalid' : ''"
                                       id="valor" step="0.01" min="0" placeholder="0.00">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="quantidade" class="form-label">Quantidade *</label>
                                <input type="number" th:field="*{quantidade}" class="form-control"
                                       th:classappend="${#fields.hasErrors('quantidade')} ? 'is-invalid' : ''"
                                       id="quantidade" min="1" placeholder="1">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></div>
                            </div>
                        </div>

                        <div class="mb-3" th:if="${joia.imagemUri}">
                            <label class="form-label">Imagem Atual</label>
                            <div>
                                <img th:src="${joia.imagemUri}" alt="Imagem atual da joia"
                                     style="width: 100px; height: 100px; object-fit: cover;" class="rounded">
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                üíæ Salvar Altera√ß√µes
                            </button>
                            <a href="/admin" class="btn btn-secondary">
                                ‚ùå Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{commons/fragments :: footer}"></footer>

<div th:replace="~{commons/fragments :: scripts}"></div>

</body>
</html>
