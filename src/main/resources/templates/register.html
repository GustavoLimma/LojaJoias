<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Criar Conta</h2>

    <form method="post" action="/salvarUsuario" class="border p-4 rounded shadow-sm">
        <!-- CSRF token obrigatório -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group mb-3">
            <label for="username">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite o nome de usuário" required>
        </div>

        <div class="form-group mb-3">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite a senha" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="isAdmin" name="isAdmin">
            <label class="form-check-label" for="isAdmin">Registrar como administrador</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>

        <div class="text-center mt-3">
            <a href="/login">Já possui uma conta? Entrar</a>
        </div>
    </form>
</div>
</body>
</html>
